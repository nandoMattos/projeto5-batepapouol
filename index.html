<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Oul</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header hidden">
        <div class="header-icons">
            <img src="images/logo-uol.jpg" alt="Logo Uol">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <main>

        <div class="login-screen">
            <div class="login-logo">
                <img src="images/logo-uol.jpg" alt="Logo Uol">
            </div>

            <div class="login-box">
                <input type="text" name="username" id="username" placeholder="Digite seu nome">
                <button class="login-button" onclick="tryLogin()">Entrar</button>
            </div>

            <div class="loading hidden">
                <img src="images/loading.gif" alt="loading">
                <p>Entrando...</p>
            </div>
        </div>


        <div class="chat hidden">
                      
        </div>
    </main>

    <div class="user-message-bar hidden">
        <div>
            <input type="text" name="user-message" id="user-message" placeholder="Escreva aqui...">
            <button type="submit" id="submit-message" onclick="sendMessage()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </div>
        
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
