<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo Oul</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header hidden">
        <div class="header-icons">
            <img src="images/logo-uol.jpg" alt="Logo Uol">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>


    <div class="login-screen">
        <div class="login-logo">
            <img src="images/logo-uol.jpg" alt="Logo Uol">
        </div>


        <main>
            <div class="login-box">
                <input type="text" name="username" id="username" placeholder="Digite seu nome">
                <button class="login-button" onclick="tryLogin()">Entrar</button>
            </div>
        </main>

        <div class="loading hidden">
            <img src="images/loading.gif" alt="loading">
            <p>Entrando...</p>
        </div>
    </div>

    <main>
        <div class="chat hidden"> 

            <div class="message-container status-message">
                <div class="message">
                    <span class="time">(09:21:45)</span>
                    <span class="bold">João </span>entra na sala...
                </div>
            </div>

            <div class="message-container">
                <div class="message">
                    <span class="time">(09:22:28)</span>
                    <span class="bold name">João</span> para <span class="bold">Todos</span>: Bom dia
                </div>
            </div>

            <div class="message-container">
                <div class="message">
                    <span class="time">(09:22:38)</span>
                    <span class="bold name">Maria</span> para <span class="bold">João</span>: Oi João :)
                </div>
            </div>

            <div class="message-container private-message">
                <div class="message">
                    <span class="time">(09:22:48)</span> 
                    <span class="bold name">João</span> reservadamente para <span class="bold">Maria</span>: Oi gatinha quer tc?
                </div>
            </div>

            <div class="message-container status-message">
                <div class="message">
                    <span class="time">(09:22:58)</span>
                    <span class="bold name">Maria</span> sai da sala...
                </div>
            </div>

        </div>
    </main>

    <div class="user-message-bar hidden">
        <div>
            <input type="text" name="user-message" id="user-message" placeholder="Escreva aqui...">
            <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
